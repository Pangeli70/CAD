<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

<div id="inline-svg" width="800" height="450"
     style="background-color: #1b1c24; margin-left: auto; margin-right: auto; display:block; text-align: center;">
  [: svgContent :]
</div>

<script>
  document.getElementById('APG_SVG_DOC').addEventListener('load', function () {
    // Will get called after embed element was loaded
    svgPanZoom(
      document.getElementById('APG_SVG_DOC'),
      {
        panEnabled: true,
        controlIconsEnabled: true,
        zoomEnabled: true,
        dblClickZoomEnabled: true,
        mouseWheelZoomEnabled: true,
        preventMouseEventsDefault: true,
        zoomScaleSensitivity: 0.2,
        minZoom: 0.5,
        maxZoom: 10,
        fit: true,
        contain: false,
        center: true,
        refreshRate: 'auto'
      }
    );
  })
</script>
